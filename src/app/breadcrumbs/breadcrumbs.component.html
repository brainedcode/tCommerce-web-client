<div [innerHTML]="jsonLd"></div>

<ul class="breadcrumbs">
  <li class="breadcrumbs__item">
    <a class="breadcrumbs__link" [class.breadcrumbs__link--big]="isBig" routerLink="/">
      Главная
    </a>
  </li>

  <ng-container *ngFor="let breadcrumb of breadcrumbs, last as last">
    <li class="breadcrumbs__item" *ngIf="!last || showLastItem">
      <a class="breadcrumbs__link"
         *ngIf="!last; else noLink"
         [routerLink]="'/' + breadcrumb.link"
         [class.breadcrumbs__link--big]="isBig"
      >
        {{ breadcrumb.title }}
      </a>

      <ng-template #noLink>
        <div *ngIf="!isLastItemHeading">{{ breadcrumb.title }}</div>
        <h1 class="breadcrumbs__header" *ngIf="isLastItemHeading"> {{ breadcrumb.title }} </h1>
      </ng-template>
    </li>
  </ng-container>
</ul>
