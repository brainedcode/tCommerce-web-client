<div class="product-list">
  <aside class="product-list__sidebar">
    <app-filter class="product-list__filter"></app-filter>
  </aside>

  <main class="product-list__content">

    <div class="product-list__header">
      <div class="product-list__filter-toggle filter-toggle" (click)="openFilters()">
        Фильтр
        <i class="mbi mbi-cross filter-toggle__icon"></i>
      </div>

      <div class="product-list__selected-filters">

      </div>

      <sorting class="product-list__sorting"></sorting>
    </div>

    <ol class="product-list__items">
      <li class="product-list__item" *ngFor="let item of items">
        <product-list-item [item]="item"></product-list-item>
      </li>
    </ol>

    <pagination></pagination>
  </main>
</div>
