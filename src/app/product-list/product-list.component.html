<div class="product-list">
  <aside class="product-list__sidebar">
    <app-filter class="product-list__filter" [filters]="filters" (valueChanged)="fetchProducts()"></app-filter>
  </aside>

  <main class="product-list__content">

    <div class="product-list__header">
      <button class="product-list__filter-toggle filter-toggle" (click)="openFilters()">
        Фильтры
        <i class="mbi mbi-cross filter-toggle__icon"></i>
      </button>

      <div class="product-list__selected-filters">
      </div>

      <sorting class="product-list__sorting" (valueChanged)="fetchProducts()"></sorting>
    </div>

    <ol class="product-list__items" #itemsRef>

      <li class="product-list__preloader-container" *ngIf="isLoading">
        <preloader class="product-list__preloader"></preloader>
      </li>

      <li class="product-list__item" *ngFor="let item of items">
        <product-list-item [item]="item"></product-list-item>
      </li>

      <li class="product-list__no-items" *ngIf="items && !items.length">
        По заданным параметрам не найдено ни одного товара
      </li>

      <li class="product-list__error" *ngIf="error as error">
        {{ error }}
      </li>
    </ol>

    <pagination class="product-list__pagination" [pagesTotal]="pagesTotal" (valueChanged)="onPaginationChanged()"></pagination>
  </main>
</div>
