<form class="form login-form" [formGroup]="form" ngNativeValidate>

  <div class="form__control">
    <label class="form__label" for="login">Email или номер телефона</label>
    <input class="form__input"
           [class.form__input--invalid]="isControlInvalid('login')"
           formControlName="login"
           id="login"
           type="text"
           required
    >
  </div>

  <div class="form__control" *ngIf="state === 'login'">
    <label class="form__label" for="password">Пароль</label>
    <input class="form__input"
           [class.form__input--invalid]="isControlInvalid('password')"
           formControlName="password"
           id="password"
           type="password"
    >
  </div>

  <div class="login-form__reset-sent" *ngIf="state === 'reset' && isResetEmailSent">
    На указанный email было отправлено письмо с инструкцией для восстановления пароля
  </div>

  <div class="form__error" *ngIf="formError as error">
    {{ error }}
  </div>

  <button class="form__switch-auth login-form__toggle-state" (click)="toggleState()" type="button">
    <ng-container *ngIf="state === 'login'">Забыли пароль?</ng-container>
    <ng-container *ngIf="state === 'reset'">Я вспомнил пароль</ng-container>
  </button>

  <button class="btn form__submit" [class.form__submit--loading]="isLoading" (click)="submit()" type="submit">
    <ng-container *ngIf="state === 'login'">Войти</ng-container>
    <ng-container *ngIf="state === 'reset'">Восстановить пароль</ng-container>

    <preloader class="form__submit-preloader" *ngIf="isLoading"></preloader>
  </button>

  <button class="form__switch-auth" (click)="switchToRegister()" type="button">Создать новый аккаунт</button>

  <div class="form__delimiter">
    <div class="form__delimiter-text">или</div>
  </div>

  <auth-social class="form__social" (authFinish)="socialAuthFinish()"></auth-social>
</form>
